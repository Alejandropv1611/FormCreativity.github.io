<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <title>Reset</title>
</head>
<body>

    <img class="logo" src="/img/logo-CFK.png" alt="Logo">

    <div class="buton">

    <button onclick="enviarOrdenReset()">Enviar Orden de Reset</button>

    </div>

    <script>
    // Función para enviar la orden de reseteo
    function enviarOrdenReset() {
      // Enviar un mensaje a la página principal
      window.opener.postMessage('resetContador', '*');
    }
    </script>

    

</body>
</html>
