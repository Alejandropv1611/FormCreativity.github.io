<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" type="img/png" href="./img/logo-CFK.png">
    <title>Página de Registro</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="/img/logo-CFK.png" alt="Logo">
        <p>Viernes de 3:00pm - 7:00pm</p>
        <p>Sab. y Dom. 2:00pm - 6:00pm</p><br>
        <p>Lunes a jueves</p>
        <p>No activo</p><br>
        <img class="registrate" src="/img/Registrate 1.png" alt="Registrate">
        <p>Y obtén el ingreso <br> a la isla de la creatividad</p>
    </div>

    <div class="form-container">
        <form id="form-creativity" onsubmit="return validarFormulario()" action="https://script.google.com/macros/s/AKfycbxjJUyUEgOCCmtR_X1fDCZdMgedVz9ZjJ3JMhLcQkWJUuzoJaca5R-IbtAMVK4Lqf0z/exec" method="post">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" id="Correo" name="correo" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <input type="tel" id="teléfono" name="telefono" placeholder="Teléfono" required>
            </div>
            <button type="submit">¡Listo!</button>
        </form>
    </div>


    <div class="checkbox-group">
        <p><a href="/Politica_de_privacidad.html">Leer Política de Privacidad</a></p>
        <div class="container-checkbox">
            <input type="checkbox" id="acepto" name="acepto" class="estilo-especial">
            <label for="acepto">Acepto los términos y condiciones</label>
        </div>
    </div>

    <br>
    <div class="activacion">
        <p><a href="/Memoria_descriptiva.html">Leer Descripción de la Activación</a></p>
        <hr>
    </div>
    
    <script src="js/Registro.js"></script>

</body> 
</html>
