<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bienvenido.css">
    <title>Isla de la Creatividad</title>
</head>
<body>
    <div class="container">
        <img src="/img/Logo.png" alt="Logo">
        <p>Viernes a Domingo</p>
        <p>2:00pm - 6:00pm</p>
        <img class="bienvenido_img" src="/img/titulo-2 1.png" alt="bienvenido">
        <p>Tómale captura a esta pantalla <br> y muestrasela al promotor  <br> de la activación</p>
        <div class="counter">000000</div>
        <div class="flecha">
            <a href="https://tienda.faber-castell.com.pe/collections/juguetes-creativity-for-kids-regalos-sensorial-recreativos-motor-desarrollo">
                <img src="/img/Flecha.png" alt="flecha">
            </a>
        </div>
    </div>

    <script src="confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // Obtener el número aleatorio de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const numeroAleatorio = urlParams.get('numero');

        // Actualizar el contenido del div con el número aleatorio
        const counterElement = document.querySelector('.counter');
        if (counterElement) {
            counterElement.textContent = numeroAleatorio || '000000';
        }

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>
</body>
</html>
