<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registro.css">
    <title>Página de Registro</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="/img/Logo.png" alt="Logo">
        <p>Viernes a Domingo</p>
        <p>2:00pm - 6:00pm</p><br>
        <p>Lunes a jueves</p>
        <p>No activo</p><br>
        <img class="registrate" src="/img/titulo-1 1.png" alt="Registrate">
        <p>Y obtén el ingreso <br> a la isla de la creatividad</p>
    </div>

    <div class="form-container">
        <form id="form-creativity" onsubmit="return validarFormulario()" action="https://script.google.com/macros/s/AKfycbygS8NPD_RMI2xBZoVezLUUOyl2ctS2-mNuwPKoGIWxPMEsxGwV3M7aZfi1D7ZW1oXu/exec" method="post">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="email" id="Correo" name="Correo" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <input type="tel" id="teléfono" name="teléfono" placeholder="Télefono" required>
            </div>
            <button type="submit">¡Listo!</button>
        </form>
    </div>
    <div class="checkbox-group">
        <p><a href="/Politica_de_privacidad.html">Leer Política de Privacidad</a></p>
        <hr>
        <label>
            <input type="checkbox" id="acepto" name="acepto" required> Acepto la política de privacidad
        </label>
    </div>
    <div class="activacion">
        <p><a href="/Memoria_descriptiva.html">Leer Descripción de la Activación</a></p>
        <hr>
    </div>
    
    <script src="Registro.js"></script>

</body> 
</html>
